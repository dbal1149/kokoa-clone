<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
        <div class="status-bar__colunm">
        <span>18:34</span>
    </div>
        <div class="status-bar__colunm">
        <span>99%</span>
         <i class="fas fa-battery-full"></i>
         <i class="fas fa-bolt"></i>
        </div>
     </div>
     <header class="welcome-header">

         <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
         <p class="welcome-header__title">
             If you have a Kakao Account, log in  with your email or phone number.</p>

     </header>
     <form id="login-form">
         <input type="text" placeholder="Email or phone number"/>
         <input type="password" placeholder="Password"/>
         <input type="submit" value="Log in"/>
         <a href="#">Find Kakao Account or Password</a>
     </form>


</body>
</html>
